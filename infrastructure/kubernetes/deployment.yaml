apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: acr73061.azurecr.io/fastapi-app:latest
        ports:
        - containerPort: 8000
        imagePullPolicy: Always